<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homepage - Perpustakaan Dwi Putri</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #222;
    }

    .hero-section {
      background-image: url('gambar.jpg');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
      font-size: 2.5rem;
      font-weight: bold;
    }

    .custom-btn {
      background-color: #6c5ce7;
      color: white;
      border: none;
    }

    .custom-btn:hover {
      background-color: #a29bfe;
    }

    .footer {
      background: linear-gradient(90deg, #d3d3d3, #e6e6e6);
      color: #333;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 60px;
    }

    ul {
      padding-left: 20px;
    }

    ul li {
      margin-bottom: 10px;
    }

    h3 {
      color: #4b32c3;
      margin-top: 40px;
    }

    a {
      color: #6c5ce7;
      text-decoration: underline;
    }

    #cookieConsent {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: rgba(108, 92, 231, 0.9);
      color: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: block;
      z-index: 9999;
      border-left: 4px solid #4b32c3;
    }

    #cookieConsent button {
      background-color: #4b32c3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      margin-left: 15px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    #cookieConsent button:hover {
      background-color: #3c2899;
    }

    .card-img-top {
      transition: transform 0.3s ease;
    }

    .card-img-top:hover {
      transform: scale(1.05) translateY(-5px);
      cursor: pointer;
    }

    .search-container {
      width: 90%;
      max-width: 900px;
      margin: 0 auto 40px;
      position: relative;
    }

    input[type="search"] {
      width: 100%;
      padding: 12px 50px 12px 15px;
      font-size: 16px;
      border: 2px solid #7e6eb0;
      border-radius: 25px;
      outline: none;
      transition: border-color 0.3s ease;
      box-shadow: 0 2px 8px rgba(126, 110, 176, 0.15);
    }

    input[type="search"]:focus {
      border-color: #b8aee0;
      box-shadow: 0 0 8px #b8aee0;
    }

    button.search-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: #7e6eb0;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(126, 110, 176, 0.5);
    }

    button.search-btn:hover {
      background: #b8aee0;
      color: #3a2d6d;
    }

    #search-results {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
      color: #3a2d6d;
      font-weight: 600;
    }

    #search-results ul {
      padding-left: 20px;
      list-style-type: disc;
    }

    .event-card img {
      transition: transform 0.3s ease;
    }

    .event-card:hover img {
      transform: scale(1.05);
    }

    [data-aos] {
      opacity: 0;
      transition-property: transform, opacity;
    }

    @media (prefers-reduced-motion: no-preference) {
      .hero-section,
      .card,
      .navbar,
      .footer {
        animation: fadeIn 1s ease-in-out both;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    }
  </style>
</head>
<body>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</body>
</html>
