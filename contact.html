<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Perpustakaan Dwi Putri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f7;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            background-color: #ff69b4;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #ff1493;
        }
        .nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ff85c0;
        }
        .container {
            padding: 20px;
        }
        .box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            /* Animasi fade-in */
            animation: fadeIn 1s ease forwards;
        }
        /* Menambahkan delay agar animasi muncul secara bergantian */
        .container .box:nth-child(1) {
            animation-delay: 0.2s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-link {
            text-align: center;
            margin-top: 20px;
        }
        .form-link a {
            background-color: #ff1493;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .form-link a:hover {
            background-color: #ff4d94;
        }
    </style>
</head>
<body>
    <div class="header">Contact Us</div>
    <div class="nav">
        <a href="index.html">Homepage</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </div>
    <div class="container">
        <div class="box">
            <h2>Hubungi Kami</h2>
            <p>Jika Anda memiliki pertanyaan atau ingin memberikan masukan, silakan hubungi kami melalui:</p>
            <ul>
                <li>Email: info@perpustakaandwiputri.com</li>
                <li>Telepon: (021) 123-4567</li>
                <li>Alamat: Jl. Ilmu Pengetahuan No. 1, Kota Medan</li>
            </ul>
            <div class="form-link">
                <a href="https://forms.gle/5Nd9aXzQa5UkT6cC9" target="_blank">Survey Kepuasan Pengguna</a>
            </div>
        </div>
    </div>
</body>
</html>
